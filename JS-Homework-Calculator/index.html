<html>
<head>
	<script src="calculator.js"></script>
</head>

<body> 
      <div class = title >Penguin Calculator</div> 
      <table border="1"> 
         <tr> 
            <td colspan="3"><input type="text" id="total"/></td> 
            <td><input type="button" value="c" onclick="cleardisplay()"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="1" onclick="displaycalculator('1')"/> </td> 
            <td><input type="button" value="2" onclick="displaycalculator('2')"/> </td> 
            <td><input type="button" value="3" onclick="displaycalculator('3')"/> </td> 
            <td><input type="button" value="/" onclick="displaycalculator('/')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="4" onclick="displaycalculator('4')"/> </td> 
            <td><input type="button" value="5" onclick="displaycalculator('5')"/> </td> 
            <td><input type="button" value="6" onclick="displaycalculator('6')"/> </td> 
            <td><input type="button" value="-" onclick="displaycalculator('-')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="7" onclick="displaycalculator('7')"/> </td> 
            <td><input type="button" value="8" onclick="displaycalculator('8')"/> </td> 
            <td><input type="button" value="9" onclick="displaycalculator('9')"/> </td> 
            <td><input type="button" value="+" onclick="displaycalculator('+')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="." onclick="displaycalculator('.')"/> </td> 
            <td><input type="button" value="0" onclick="displaycalculator('0')"/> </td> 
            <td><input type="button" value="=" onclick="calculateValues()"/> </td> 
            <td><input type="button" value="*" onclick="displaycalculator('*')"/> </td> 
         </tr> 
      </table> 

   </body>


</html>
